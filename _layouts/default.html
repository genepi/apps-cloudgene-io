<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>{% if page.title %}{{page.title}} - {% endif %}Cloudgene</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ site.baseurl }}/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ site.baseurl }}/assets/css/cloudgene.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="{{ site.baseurl }}/" class="navbar-brand d-flex align-items-center">
            <img src="http://www.cloudgene.io/images/logo.png" style="height:42px;">
          </a>
        </div>
      </div>
    </header>

    <main role="main">
      {% if page.title %}
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading"><h1>{{page.title}}</h1></h1>
          {% if page.description_short %}
            <p class="lead text-muted">{{page.description_short}}</p>
          {% endif %}
        </div>
      </section>
      {% endif %}

      {{content}}

    </main>

      <div class="container">
        <p class="float-right">

      </div>

    ================================================== -->

    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>

    <script src="../../../../dist/js/bootstrap.min.js"></script>
    <script src="../../../../assets/js/vendor/holder.min.js"></script>
